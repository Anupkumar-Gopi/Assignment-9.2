<!DOCTYPE html>
<html lang="en">
<head>
<title>Session 9: Assignment 9.2</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div class="container">	
	<div class="row">
		<br/><br/><br/>
		<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
			<form name="regst">
			  <div class="form-group">
				<label for="uname">Username</label>
				<input type="text" class="form-control" id="uname" placeholder="User name" data-toggle="modal" data-target="#editMode" required>
			  </div>
			  <div class="form-group">
				<label for="email">Email Address</label>
				<input type="email" class="form-control" id="email" placeholder="Email" data-toggle="modal" data-target="#editMode" required>
			  </div>
			<div class="textCenter">
			  <button type="submit" class="btn btn-block btn-primary">Register</button>
			 </div> 
			</form>
		</div>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="editMode">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Form</h4>
      </div>
      <div class="modal-body">
		<form name="regst">
		  <div class="form-group">
			<label for="e_uname">Username</label>
			<input type="text" class="form-control" id="e_uname" placeholder="User name">
		</div>
		<div class="form-group">
			<label for="e_email">Email Address</label>
			<input type="email" class="form-control" id="e_email" placeholder="Email">
		</div>	
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="js/jq.js" type="text/javascript" language="javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript" language="javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
$("#save").on("click",function(){
	var uname = $("#e_uname").val(); // get modal user name 
	var email = $("#e_email").val(); // get modal email
	$("#uname").val(uname); // set modal username in main form
	$("#email").val(email); // set modal email in main form
	$('#editMode').modal('hide') // hide modal
});
});
</script>
</body>
</html>
